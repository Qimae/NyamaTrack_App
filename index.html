<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stitch Design</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link
    rel="stylesheet"
    as="style"
    onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Serif%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
  />
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
  <div
    class="relative flex size-full min-h-screen flex-col bg-[#171212] dark justify-between group/design-root overflow-x-hidden"
    style='font-family: "Noto Serif", "Noto Sans", sans-serif;'
  >
    <div>
      <div class="@container">
        <div class="@[480px]:px-4 @[480px]:py-3">
          <div
            class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-[#171212] @[480px]:rounded-xl min-h-80"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBiF_nJRj9ZyxlMv4_O4kxn5Jsob_BiDL1E-p13Dq76nBDU_7yOwZC6r3bbROjrHrlezaBidR09wWKffLH4lmKuwZSDhJOzpQvt0VycqC-AbaRYrC1LSfEXlMQbytlZvC3eeTBK6FhYvjgp33VXClW3Y3lyPIrJJ5--DB7-N2tWmAXkdWzDo71WGBRxUzkTGRN4hDctkVYYA3bC4dBDMHI8JJTHtRwN6Y22jaxJnvKydfCvIFG8Pqc54YAq4vnG77uH8xgsvk6PVzE");'
          ></div>
        </div>
      </div>
      <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Nyamatrack.co.ke</h2>
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <input
            type="email"
            id="emailInput"
            placeholder="Email address"
            autocomplete="off"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#362b2b] focus:border-none h-14 placeholder:text-[#b4a2a2] p-4 text-base font-normal leading-normal"
            value=""
          />
        </label>
      </div>
    </div>
    <div>
      <div class="flex px-4 py-3">
        <button
          id="continueBtn"
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#e8b4b4] text-[#171212] text-base font-bold leading-normal tracking-[0.015em]"
        >
          <span class="truncate">Continue</span>
        </button>
      </div>
      <div class="h-5 bg-[#171212]"></div>
    </div>
  </div>

  <script>
    const continueBtn = document.getElementById("continueBtn");
    const emailInput = document.getElementById("emailInput");

    continueBtn.addEventListener("click", () => {
      const email = emailInput.value.trim();

      // Disable to prevent click abuse
      continueBtn.disabled = true;
      continueBtn.innerText = "Validating...";

      // Validation delay (simulate API check or OTP send)
      setTimeout(() => {
        // Regex for basic email format validation
        const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;

        if (!email) {
          alert("Email is required.");
          resetButton();
          return;
        }

        if (!emailRegex.test(email)) {
          alert("Please enter a valid email address.");
          resetButton();
          return;
        }

        // Save securely to session and redirect
        sessionStorage.setItem("userEmail", email);
        alert("âœ… Email accepted. Proceeding to registration...");
        window.location.href = "register.html"; // Change as needed
      }, 1000);

      function resetButton() {
        continueBtn.disabled = false;
        continueBtn.innerText = "Continue";
      }
    });
  </script>
</body>
</html>
